<script id="shopping-cart" type="text/template">
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="modal-close">&times;</button>
                    <h4 class="modal-title text-center">Shopping List</h4>
                </div>
                <div class="modal-body">

                    <% if (collection.item == 0) { %>
                    <div class="alert alert-danger" role="alert">You don't have any pizza's in you shopping cart</div>
                    <% } %>


                    <% _.each(collection.item, function(model) { %>
                    <div class="row pizza-cart-list">
                        <div class="col-md-5">
                            <h3 id="pizza-name" class="text-center"><%= model.attributes.name %>
                                <% if(model.attributes.chilly){ %>
                                <img class="chilly" src='<%= model.attributes.chilly %>'>
                                <% } %>
                            </h3>
                            <img class="cart-img" src='<%= model.attributes.img %>'>
                        </div>
                        <div class="col-md-3 text-center text-danger"><h2>Ingredients:</h2>
                            <ul id=""><% _.each(model.attributes.ingredients, function(ingredient) { %>
                                <li class=""><%=ingredient%></li>
                                <%});%>
                            </ul>
                        </div>

                        <div class="col-md-4">
                            <div class="text-right pizza-cart-price">
                                <span>Price: <%= model.attributes.price %>$</span>
                            </div>

                        </div>
                    </div>
                    <% }); %>
                </div>

                <div class="modal-footer">
                    <% if (collection.item.length > 0) { %>
                    <h3 class="pull-left">Total sum:<span id="total-sum"><%= collection.totalSum %>$</span></h3>

                    <button id="buy" class="btn btn-danger btn-lg pull-right">Buy</button>
                    <% } %>
                </div>
            </div>

        </div>
    </div>
</script>
