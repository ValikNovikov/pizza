<script id="shopping-cart" type="text/template">
    <div id="myModal" class="modal fade container" role="dialog">
        <div class="modal-dialog row">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="modal-close">&times;</button>
                    <h4 class="modal-title text-center cart-info">Shopping List</h4>
                    <button id="back-btn"  class="btn btn-sm form-container"><i class="glyphicon glyphicon-arrow-left"></i></button>
                </div>



                <div class="modal-body">
                    <% if (collection.item == 0) { %>
                    <div class="alert alert-danger" role="alert">You don't have any pizza's in you shopping cart</div>
                    <% } %>


                 <div class="cart-info">   <% _.each(collection.item, function(model) { %>
                    <div class="row pizza-cart-list">
                        <div class="col-md-5">
                            <h3 id="pizza-name" class="text-center"><%= model.name %>
                                <% if(model.chilly){ %>
                                <img class="chilly" src='<%= model.chilly %>'>
                                <% } %>
                            </h3>
                            <img class="cart-img" src='<%= model.img %>'>
                        </div>
                        <div class="col-md-3 text-center text-danger"><h2>Ingredients:</h2>
                            <ul id=""><% _.each(model.ingredients, function(ingredient) { %>
                                <li class=""><%=ingredient%></li>
                                <%});%>
                            </ul>
                        </div>

                        <div class="col-md-4">
                            <div class="text-right pizza-cart-price">
                                <span>Price: <%= model.price %>$</span>
                            </div>

                            <div class="pizza-count col-md-6 col-sm-2 col-xs-4 pull-right">
                                <input class="pizza-counter" type="number" value="1"/>
                            </div>

                        </div>
                    </div>
                    <% }); %>
                </div>

                <div class="modal-footer cart-info">

                    <h3 class="pull-left">Total sum:<span id="total-sum"><%= collection.totalSum %>$</span></h3>

                    <button id="takeOrder" class="btn btn-danger btn-lg pull-right">Next step</button>

                </div>
                </div>



                <div  class="form-container">

                    <div class="input-group input-group-lg col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <input type="text" class="form-control" id="firstName" value="<%- collection.customerDataModel.attributes.firstName %>" placeholder="First Name">
                        <input type="text" class="form-control" id="lastName" value="<%- collection.customerDataModel.lastName %>" placeholder="Last Name">
                        <input type="text" class="form-control" id="street" value="<%- collection.customerDataModel.street  %>" placeholder="Street">
                        <input type="tel" class="form-control" id="phone" value="<%- collection.customerDataModel.phone %>" placeholder="Phone" >
                        <input type="email" class="form-control" id="email" value="<%- collection.customerDataModel.email %>" placeholder="Email">
                        <button class="btn btn-lg btn-danger pull-right" id="buy">Buy</button>
                    </div>
                   </div>



            </div>

        </div>
    </div>
</script>
