<script id="pizzaDescription" type="text/template">
    <div class="row">
        <div class="col-md-6">
            <img class="description-img" src='<%= img %>'>
        </div>
        <div class="col-md-6">
            <div class="row">
                <h3 class="col-md-12 text-center"><%= name %></h3>


                <div class="descr-ingredients col-md-6">
                    <h2 class="text-center">Ingredients:</h2>
                    <ul class="text-center"><% _.each(ingredients, function(ingredient) { %>
                        <li class="ingr"><%=ingredient%></li>
                        <%});%>
                    </ul>
                </div>

                <div class="col-md-6 descr-price">
                    <div class="pizza-price">
                        <span class="col-md-12 text-center">Price: <%= price %>$</span>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-12 text-right">
            <button class="btn btn-lg btn-danger buy">Add to Cart</button>
        </div>

    </div>
</script>
